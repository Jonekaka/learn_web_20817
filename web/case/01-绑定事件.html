<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {

        // 标准的绑定方式
        // 使用click方法
/*       $("#name").click(function () {
           alert("点击");
       });*/
/*       $("#name").mouseover(function () {
           alert("鼠标移入");
       });*/
/*       $("#name").mouseout(function () {
           alert("鼠标移出");
       });*/
        // 链式编程，简化书写，但是集成度高，不容易读，适宜为之
            $("#name").mouseover(function () {
                alert("鼠标移入");
            }).mouseout(function () {
                alert("鼠标移出");
            });
            // 让文本获得焦点
            $("#name").focus();
            // 提交表单
            // 表单对象.submit();
        });
    </script>
</head>
<body>
<input id="name" type="text" value="绑定点击事件">
</body>
</html>
